<div  class="renderer-type2 mask">
    <div class="image-container">
        <img alt='project image' ng-src="{{getResponseImageSrc()}}"/>
        <noscript><img alt='project image' src="" /></noscript>
    </div>
    <div>
        <div class="label-container">
            {{project.title}}
        </div>

        <div class="deco-container">
		
            <div class="deco-description">
			<p>{{project.description}}</p>
			  <div class="infomation">
				<ul>
					<li ng-repeat=" info in project.infomation" ng-bind-html="trustDangerousSnippet(info)">
						{{info}}
					</li>
				</ul>	
				<div></div>
				<div></div>
                </div>
            </div>
        </div>
    </div>
    <img class="transparent-area" src="{{project.image.prefix}}transparent.gif" width="1" height="1">
</div>
