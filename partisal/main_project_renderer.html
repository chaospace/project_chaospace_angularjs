<div  class="renderer-type2 mask">
    <div class="image-container">
        <img alt='project image' ng-src="{{getResponseImageSrc()}}"/>
    </div>
    <div>
        <div class="label-container">
            {{project.title}}
        </div>

        <div class="deco-container">
		
            <div class="deco-description">
			<p>{{project.description}}</p>
			  <div class="infomation">
				<ul class="description-list">
					<li ng-repeat=" info in project.infomation" ng-bind-html="trustDangerousSnippet(info)"></li>
				</ul>	
				<div></div>
				<div></div>
                </div>
            </div>
        </div>
    </div>
    <img class="transparent-area" src='projects/images/transparent.gif' width="1" height="1">
</div>
