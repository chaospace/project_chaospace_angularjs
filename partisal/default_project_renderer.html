<div class="renderer-type1 mask" >
    <a href="#/projects/{{project.title}}">
        <div class="image-container">
            <img ng-src="{{project.image.src}}" />
        </div>
        <div>
            <div class="label-container">{{project.title}}</div>
            <div class="deco-container">
                <div class="deco-cover left"></div>
                <div class="deco-cover right"></div>
                <div class="deco-description">
				<p ng-bind-html="trustDangerousSnippet(project.description)"></p>
                    <div class="infomation">
                        <ul class="description-list">
                            <li ng-repeat="info in project.infomation" 
							ng-bind-html="trustDangerousSnippet(info)"></li>
                        </ul>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <img class="transparent-area" src='projects/images/transparent.gif' width="1" height="1">
    </a>
</div>
