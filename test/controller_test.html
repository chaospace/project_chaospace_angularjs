<!DOCTYPE html>
<html ng-app="HelloController">
<head lang="en">
    <meta charset="UTF-8">
    <title>controller-test</title>
</head>
<body>

    <div ng-controller="ParentController">
		<input type="text" ng-model="model.title" />
		<button ng-click="greet()">greet</button>
		<div ng-controller="ChildController">
			<input type="text" ng-model="model.title" />
			<input type="text" ng-model="content" />
			<button ng-click="setModel()">set model</button>
			<button ng-click="greet()">greet</button>
		</div>
	</div>

    <script src="../js/lib/angular.js"></script>
    <script>
		
		
		/**
			기본적인 scope은 속성및 함수는 상속.
			하위 scope에서 재정의하면 override
		*/
		var app = angular.module("HelloController", []);

		app.controller( "ParentController", function( $scope ){
			$scope.title = "parent title";
			$scope.model	={title:"model-title"};
			
			
			$scope.greet	=function(){
				alert( "Hi, I'm the parent." );
			}
			
		});
		
		app.controller( "ChildController", function( $scope ) {
			$scope.content="child-content";
			
			$scope.setModel	=function(){
				$scope.model ={title:"test from child"};
			}
			
			$scope.greet	=function(){
				alert( "Hi, I'm the child." );
			}
			
		});
		
		
		

    </script>
</body>
</html>
